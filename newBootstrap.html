<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./style/scss/style.scss"> -->

    <link rel="stylesheet" href="./style/scss/header.css">
    <link rel="stylesheet" href="./style/scss/catalog_block.css">
    <link rel="stylesheet" href="./style/scss/style.css">
    <link rel="stylesheet" href="./style/scss/sales.css">
</head>
<body>

<header>
    <div class="container">
        <div class="row header">
            <div class="logo">
                <img src="./img/logo.svg" alt="logo">
            </div>

            <div class="header__menu">
                <nav>
                    <ul class="header__ul">
                      <li>
                        <a class="nav-link header__item" href="#">Каталог</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link header__item" href="#">Про нас</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link header__item" href="#">Блог</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link header__item" href="#">Контакти</a>
                      </li>
                    </ul>
                </nav>
            </div>
            

            <div class="header__request_phone">
                  <a class="nav-link header__order" href="#">Замовити дзвінок</a>
            </div>
            <div class="header__card">
              <a class="nav-link" href="#">
                <img src="./img/shopping-bag.svg" alt="basket">
              </a>
            </div>
        </div>
    </div>
</header>

<main role="main">
    <div class="container-fluid">
      <div class="row catalog">
        <div class="catalog_block">
          <div>
            <h1 class="catalog_title__h1">квіти роблять ВАС щасливими</h1>
          </div>
          
          <div class="catalog_block__text">
            <p>
              Покажіть для своїх рідних та близьких людейнаскільки вони для вас особливі
            </p>
          </div>
          <div class="catalog_block__button">
            <button type="button" class="btn catalog__button">Перейти в каталог</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row sales">
        <div class="sales__title">
          <h3 class="title_h3 sales__h3">Хіт продажів</h3>
        </div>
       
      </div>

    </div>
</main>

<footer class="text-muted">
</footer>

<script src="./js/bootstrap.min.js"></script>
</body>
</html>
